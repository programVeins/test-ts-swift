name: Swift

on:
  push:
    branches: [ initialize-swift-client ]
  pull_request:
    branches: [ initialize-swift-client ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
